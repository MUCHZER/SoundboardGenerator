<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .header {
        display: block;
        background-color: #e1e1e1;
      }

      .header h1, .header a {
        display: inline-block;
        margin: 0 auto;
      }

      .btn {
        margin: 10px;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      .center {
        text-align: center;
      }
    </style>
    
    <div class="header">
      <h1 class="center">My super soundboard !</h1>
    </div>
  
    <br>

    <iron-ajax
    auto
    url="config.json"
    handle-as="json"
    last-response="{{ajaxResponse}}"
    id="xhr"></iron-ajax>
    
    <div>
      <template is="dom-repeat" class="" items="[[ajaxResponse]]">
        <paper-button on-click="play" raised class="btn indigo">{{item.name}}</paper-button>
        <audio src="sounds/{{item.file}}" buffered></audio>
      </template>
    </div>
  
    <div class="footer">
      <a class="center" href="https://github.com/MUCHZER/SoundboardGenerator">
        <p>Github</p>
      </a>
    </div>
</template>


  <script>
    class MyViewApp extends Polymer.Element {
      static get is() { return 'my-app'; }
      static get properties(){
        return {
          ajaxResponse: Object
        }
      }

      play(event) {
        var audio = event.model.children[3];
        console.log(audio);        
        audio.play();
      }

    }

    window.customElements.define(MyViewApp.is, MyViewApp);
  </script>
</dom-module>
