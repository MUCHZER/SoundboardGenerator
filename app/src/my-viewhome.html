<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-viewhome">

  <template>

    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax
      auto
      url="config.json"
      handle-as="json"
      last-response="{{ajaxResponse}}"
      id="xhr"></iron-ajax>

    <template is="dom-repeat" class="" items="[[ajaxResponse]]">
      <paper-button on-click="play" raised class="indigo">{{item.name}}</paper-button>
      <audio src="sounds/{{item.file}}" buffered></audio>
    </template>

  </template>

  <script>
    class MyViewHome extends Polymer.Element {
      static get is() { return 'my-viewhome'; }
      static get properties(){
        return {
          ajaxResponse: Object
        }
      }

      play(event) {
        var audio = event.model.children[3];
        console.log(audio);        
        audio.play();
      }

    }

    window.customElements.define(MyViewHome.is, MyViewHome);
  </script>
</dom-module>
