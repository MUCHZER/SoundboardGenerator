<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      .btn {
        margin: 10px;
      }

      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: #E0E0E0;  
        font-size: 14px;
      }
    </style>
    <app-header reveals>
      <app-toolbar>
        My super soundboard !
      </app-toolbar>
    </app-header> 
    
    <iron-ajax
    auto
    url="config.json"
    handle-as="json"
    last-response="{{ajaxResponse}}"
    id="xhr"></iron-ajax>
    
    
      <template is="dom-repeat" class="" items="[[ajaxResponse]]">
        <paper-button on-click="play" raised class="btn indigo">{{item.name}}</paper-button>
        <audio src="sounds/{{item.file}}" buffered></audio>
      </template>
  
    <footer>
      <a class="pull-right" href="https://github.com/MUCHZER/SoundboardGenerator" tabindex="-1">
        Github
      </a>
    </footer>
    
</template>


  <script>
    class MyViewApp extends Polymer.Element {
      static get is() { return 'my-app'; }
      static get properties(){
        return {
          ajaxResponse: Object
        }
      }

      play(event) {
        var audio = event.model.children[3];
        console.log(audio);        
        audio.play();
      }

    }

    window.customElements.define(MyViewApp.is, MyViewApp);
  </script>
</dom-module>
